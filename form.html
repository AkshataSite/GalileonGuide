<!DOCTYPE html>
<html>

<head>
    <title>Animated Form</title>
    <style>
        body {
            background-image: url(Form.png);
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: fade-in 0.6s ease-in-out;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>

            <div class="form-group">
                <label for="class">Class:</label>
                <select id="class" required>
                    <option value="">Select Class</option>
                    <option value="class1">Class 11</option>
                    <option value="class2">Class 12</option>
                    <option value="class3">Dropper</option>
                </select>
            </div><br>

            <div class="form-group">
                <p>Choose your exam:</p><br>
                <label for="Exam">
                    <input type="radio" value="NEET" name="neet" id="neet">NEET
                    <input type="radio" value="JEE" name="jee" id="jee">JEE
                    <input type="radio" value="jee adv" name="jee adv" id="jee adv">JEE Advanced<br><br>
                </label>
            </div>

            <button type="submit" class="btn"><a href="postsubmit.html">Submit</a></button>
        </form>
    </div>
</body>

</html>
